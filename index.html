<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Курсы по сборке ПК</title>
</head>
<body>
    <header>
        <nav>
            <img src="resources/logo.png" alt="Логотип курсов">
            <div class="nav_panel">
                <a href="">Главная</a>
                <a href="">Курсы</a>
                <a href="">Расписание</a>
                <a href="">Преподователи</a>
                <a href="">Рассылка</a>
                <a href="">Контакты</a>
            </div>
            <button>Зайти в кабинет</button>
        </nav>
        <div class="container">
            <h1>Первый курс<br>по компьютерной сборке</h1>
            <section class="time_to_start">
                <div class="time_counter">
                    <h3>18</h3>
                    <p>Дней</p>
                </div>
                <div class="time_counter">
                    <h3>18</h3>
                    <p>Часов</p>
                </div>
                <div class="time_counter">
                    <h3>18</h3>
                    <p>Минут</p>
                </div>
                <div class="time_counter">
                    <h3>18</h3>
                    <p>Секунд</p>
                </div>
            </section>
        </div>
        <section class="header_bottom_panel">
            <button>Заказать курс</button>
            <div class="info_about_students">
                <div class="total_students">
                    <p>Учеников всего:</p>
                    <h5>200</h5>
                </div>
                <div class="students_ends_course">
                    <p>Успешно закончили курс:</p>
                    <h5>190</h5>
                </div>
            </div>
            <div class="money_to_earn">
                <div class="info_about_earn">
                    <p>Заработано учениками:</p>
                    <h5>400 000$</h5>
                </div>
                <div class="graphics">
                    <div class="graph_line">
                        <div class="progressive_line"></div>
                        <div class="empty_line"></div>
                    </div>
                    <div class="graph_text">
                        <p>0</p>
                        <p>1 000 000$</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
